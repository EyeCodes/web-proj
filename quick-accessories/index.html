<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
  <title>Quick Accessories</title>
</head>
<body>

  <header>

    <div class="logo">
    <img src="./images/resources/logo.png" alt="Logo" class="logo-img">
      <h3>Quick Accessories</h3>
    </div>
    
    <div class="navSection">
      <nav>
        <a>Home</a>
        <a>About us</a>
        <a href="#footer">Contacts</a>
      </nav>
    </div>
    
    <div class="sideBtns">
      <a href="" class="sideBtn cart"><img src="./images/resources/cart.png" alt="cart-icon" class="cart"></a>
      <button class="sideBtn profile"><img src="./images/resources/user.png" alt="profile-icon" id="profileBtn" class="profile"></button>

      <div class="profile-pop-up">
        <nav>
          <a href="">Profile</a>
          <hr>
          <a href="">Cart</a>
          <hr>
          <button id="darkmode">Theme</button>
          <hr>
          <a href="">Log Out</a>
        </nav>
      </div>
    </div>
</div>
</header>

  <div class="hero">
    <h1>Purchase Your Accessories Quick and Easy</h1>
    <span>Here in Quick Accessories, We guarantee you a quality product and quick to arrive in your doorsteps.</span>

    <div class="subscription">
      <h1>MEMBERSHIP</h1>
      <hr>
        <section>
          Membership benifits
        </section>
        <div>
          <button id="monthlySub" class="monthly" type="submit">monthly</button>
          <button id="yearlySub" class="yearly" type="submit">yearly</button>
        </div>
    </div>
    <button class="order">Order</button>
  </div>

  <div class="productList" id="prodList">

</div>
  <div class="new-prod">
    <h1>New</h1>
    <div class="new-prod-img"></div>
    <div class="new-prod-des"></div>
  </div>

  <footer id="footer">
    <div class="logo">
      <h3>Quicl Accessories</h3>
    </div>
    <div class="ftr">
      <div class="social-links"></div>
      <div class="social-links"></div>
      <div class="social-links"></div>
      <div class="social-links"></div>
    </div>
    <div class="ftr">
      <span>email</span>
      <span>contact no</span>
    </div>
    <div class="ftr">
      <form class="emailSub">
        <label for="emailAddress" class="emailInfo">
          <input type="email" class="emailAd" id="emailAddress" placeholder="Email" required>
          <button type="submit" class="emailSubmit">Send</button>
        </label>
      </form>
    </div>

  </footer>

  <script src="./main.js"></script>


</body>
</html>
